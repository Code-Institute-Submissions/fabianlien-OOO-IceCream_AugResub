{% extends "base.html" %}

{% block content %}
<div class="row slide-container no-gutters">
    <div class="col-lg-10 offset-lg-1">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-block slide">
                        <h3>About Us:</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block slide">
                        <h3>Our Ice Cream:</h3>
                        {% for flavour in flavour_list %}
                        
                        <div class="card">
                            <div class="card-body">
                                <div class="color-ball" style="background-color:{{ flavour.color }}"></div>
                                <h5 class="card-title">{{ flavour.name }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ flavour.category }}</h6>
                                <p class="card-text">"{{ flavour.description }}"</p>
                                <p class="card-text small">Allergens: {{ flavour.allergens }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block slide">
                        <h3>Visit Nybrogatan 23:</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block slide">
                        <h3>Contact Us:</h3>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
