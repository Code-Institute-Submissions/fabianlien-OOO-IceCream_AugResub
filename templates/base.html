{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>OOO Ice Cream</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="{% url 'home' %}">
                <h1>Triple Oh!</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="nav-burger-icon"><img src="../static/images/wavy-icon.png" alt="toggle nav menu"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <div class="row">
                        <div class="col-2">
                            <div class="logo-container">
                                <img id="logotype" src="../static/images/logotype.png" alt="Triple Oh! logotype">
                            </div>
                        </div>
                        <div class="col-10">
                            {% block nav_content %}
                            {% endblock %}
                        </div>
                    </div>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        {% block main_content %}
        {% endblock %}
    </main>
    <footer>
        <div id="footer-container">
            <span>Follow us </span><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHrwP6L0Tvexuz2ZMaAPfoZmKSsfjnaHM&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/171d053c1a.js" crossorigin="anonymous"></script>
    <script src="../static/js/script.js" crossorigin="anonymous"></script>

</body>

</html>
